<div class="bg-light px-3 py-2 d-flex align-items-center mt-3">
  <div class="mr-auto">
    <div class="text-primary"><strong style="font-size: 28px;">{{categoryName}}</strong></div>
    <div *ngIf="categoryDesc !== ''"><span><strong>Description: </strong></span><span>{{categoryDesc}}</span></div>
    <div class="mb-2"><span><strong>Type: </strong></span><span class="badge badge-primary">{{categoryType}}</span></div>
  </div>
  <div class="mx-2">
    <button class="btn btn-info text-white d-flex align-items-center" type="button" data-toggle="modal"
      data-target="#addCategoryModal">
      <img src="assets/images/edit.svg" alt="edit" style="height: 16px; width: 16px;" class="mr-1"><strong>Edit</strong>
    </button>
  </div>
  <div>
    <button class="btn btn-danger d-flex align-items-center" type="button" (click)="deleteCategory()">
      <img src="assets/images/delete.svg" alt="edit" style="height: 16px; width: 16px;"
        class="mr-1"><strong>Delete</strong>
    </button>
  </div>
</div>
<div class="d-flex align-items-center px-3 py-2 mt-4">
  <div>
    <h4><strong>Sub Categories</strong></h4>
  </div>
  <div class="ml-auto">
    <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#addSubCategoryModal">
      <strong>Add</strong>
    </button>
  </div>
</div>
<div class="mt-2">
  <div *ngFor="let subcategory of subcategories">

    <div class="row bg-warning text-white d-flex align-items-center rounded m-2">
      <a style="text-decoration: none;" [routerLink]="['/subcategories', subcategory.id]" class="mr-auto">
        <div class="mx-3 my-2 text-white">
          <strong style="font-size: 20px;">{{ subcategory.name }}</strong>
        </div>
      </a>
      <div>
        <img src="assets/images/delete.svg" alt="edit" style="height: 20px; width: 20px;" class="mx-3"
          (click)="deleteSubCategory(subcategory.id)" />
      </div>
    </div>
  </div>
</div>
<app-addsubcategorymodal [category]="category" (update)="updateUI($event)"></app-addsubcategorymodal>
<app-addcategorymodal [category]="category" (update)="updateUI($event)"></app-addcategorymodal>
