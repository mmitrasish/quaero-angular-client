<div class="modal fade" id="addCategoryModal" role="dialog" aria-labelledby="addCategoryModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Add Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-light">
        <div>
          <label>Category name</label>
          <input type="text" name="category_name" id="category_name" placeholder="Enter a category name"
            class="form-control" [(ngModel)]="categoryName">
        </div>
        <div class="mt-2">
          <label>Category description</label>
          <input type="text" name="category_desc" id="category_desc" placeholder="Enter category description (Optional)"
            class="form-control" [(ngModel)]="categoryDesc">
        </div>
        <div class="mt-2">
          <label>Category type</label>
          <input type="text" name="category_type" id="category_type" placeholder="Enter category type"
            class="form-control" [(ngModel)]="categoryType">
        </div>
        <div class="d-flex align-items-center mt-3">
          <button class="btn btn-primary ml-auto" type="button" style="border-radius: 80; margin: 0"
            (click)="saveCategory()">
            <strong>Submit</strong>
          </button>
          <button type="button" className="btn btn-secondary" data-dismiss="modal" style="display: none"
            id="closeModal">
            Close
          </button>
        </div>
      </div>
      <div class="modal-footer border-top-0 bg-light"></div>
    </div>
  </div>
</div>
